{% extends 'mayordomo.html' %}

{% block content %}
       
    {% if object_list %}
        {% for cliente in object_list %} 
                
            <tr><td>{{ cliente.id_cliente }} </td><td> {{ cliente.nombres }}</td><td> {{ cliente.apellidos }}</td><td> {{ cliente.telefono }}</td><td> {{ cliente.sexo }}</td></tr>
                
        {% endfor %}
    {% else %}
    <h4> No hay Clientes guardados </h4>
    {% endif %}
 
{% endblock %}
